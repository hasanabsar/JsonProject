<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Employee Salary Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 50px;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<div class="container form-container">
  <h2 class="text-center mb-4">Employee Salary Form</h2>
  <form id="salaryForm">
    <div class="mb-3">
      <label for="empName" class="form-label">Employee Name</label>
      <input type="text" class="form-control" id="empName" required>
    </div>
    <div class="mb-3">
      <label for="empEmail" class="form-label">Email address</label>
      <input type="email" class="form-control" id="empEmail" required>
    </div>
    <div class="mb-3">
      <label for="empNumber" class="form-label">Phone Number</label>
      <input type="tel" class="form-control" id="empNumber" required>
    </div>
    <div class="mb-3">
      <label for="empAddress" class="form-label">Address</label>
      <textarea class="form-control" id="empAddress" rows="2" required></textarea>
    </div>
    <div class="mb-3">
      <label for="empSalary" class="form-label">Salary</label>
      <input type="number" class="form-control" id="empSalary" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Submit</button>
  </form>
  <div id="message" class="mt-3 text-success text-center"></div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  document.getElementById("salaryForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const name = document.getElementById("empName").value;
    const email = document.getElementById("empEmail").value;
    const number = document.getElementById("empNumber").value;
    const address = document.getElementById("empAddress").value;
    const salary = document.getElementById("empSalary").value;

    if (name && email && number && address && salary) {
      document.getElementById("message").textContent = "Form submitted successfully!";
      this.reset(); 
      
      console.log(name);
      console.log(email);
      console.log(number);
      console.log(address);
      console.log(salary);
      
      
      // Clear form
    } else {
      document.getElementById("message").textContent = "Please fill in all fields.";
    }
  });
</script>

</body>
</html>
